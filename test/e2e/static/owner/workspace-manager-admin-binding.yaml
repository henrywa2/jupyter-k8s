apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workspace-manager-admin
  namespace: default
  labels:
    jk8s/e2e: ownership-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workspace-manager
subjects:
- kind: User
  name: admin-user
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: system:masters
  apiGroup: rbac.authorization.k8s.io
