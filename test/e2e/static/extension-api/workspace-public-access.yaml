apiVersion: workspace.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-public-access
  namespace: default
spec:
  displayName: "Public Access Workspace"
  desiredStatus: Running
  image: jk8s-application-jupyter-uv:latest
  accessType: Public
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
