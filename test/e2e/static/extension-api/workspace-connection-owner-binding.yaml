apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workspace-connection-owner-binding
  namespace: default
  labels:
    jk8s/e2e: extension-api-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workspace-connection-role
subjects:
- kind: User
  name: owner-for-access-test-user
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: non-owner-for-access-test-user
  apiGroup: rbac.authorization.k8s.io
